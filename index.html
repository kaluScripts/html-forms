<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset>
            <legend>Add User</legend>
            <label for="firstname">Firstname:</label> <input type="text"/><br />
            <label for="lastname">Lastname:</label> <input type="text"/><br />
            <label for="email">Email:</label> <input type="email"/><br />
            <label for="Status">Status</label> 
            <select name="role" id="role-select">
                <option value="select">Role</option>
                <option value="student">Student</option>
                <option value="instructor">Instructor</option>
                <option value="guest">Guest</option>
            </select>
            <p>Choose your favorite programming language</p>
            <input type="radio" id="html" name="lang" checked/> <label for="HTML">HTML</label><br />
            <input type="radio" id="css" name="lang"/> <label for="CSS">CSS</label><br />
            <input type="radio" id="javascript" name="lang"/> <label for="JavaScript">JavaScript</label><br />
            <textarea name="comments" id="" cols="30" rows="10">Comments</textarea> <br/>
            <label for="date">Current Date:</label> <input type="date"/><br />
            <label for="checkbox"></label>Sign up for newsletter <input type="checkbox"/><br />
            <label for="checkbox"></label>Agree to terms and conditions <input type="checkbox"/><br />
            <label for="submit"></label>Submit: <input type="submit"/><br />

            


        </fieldset>
    </form>
</body>
</html>
